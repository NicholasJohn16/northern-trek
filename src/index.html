<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Northern Trek</title>
</head>
<body>

 
  <div id="main-container" class="container-lg g-0">
    <div class="row">
      <div class="col pt-3">
        <div class="position-relative">
          <img class="position-relative b-block w-100" src="assets/img/mountains.svg" alt="Mountains">
          <img class="position-absolute w-100" style="inset: 0" src="assets/img/front-trees.svg" alt="Forest">
          <img class="position-absolute w-100" style="inset: 0" src="assets/img/northern-trek.svg" alt="Northern Trek">
          <img class="position-absolute w-100" style="inset: 0;z-index:-1" src="assets/img/bottom-background.svg" alt="">
          <p class="lead position-absolute bottom-0 start-50 translate-middle text-white fs-3 fw-semibold mb-0">Raising&nbsp;funds&nbsp;for&nbsp;Canada's&nbsp;fallen&nbsp;firefighters.</p>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: -1px;">
      <div class="col">
        <div class="bg-deep-forest" style="height: 500px;"></div>
      </div>
    </div>
  </div>

  <footer class="footer position-fixed bottom-0 w-100 p-3 bg-warm-beige">
    <div class="d-flex justify-content-between container-lg">
          <img src="assets/img/established-blue.png" class="d-none d-md-block" alt="Established 2018">
          <img src="assets/img/donate-now.png" class="ml-auto" alt="Donate Now">
    </div>
  </footer>


  <script src="main.js"></script>
</body>
</html>
